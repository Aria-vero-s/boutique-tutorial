{% extends "base.html" %}
{% load static %}

{% block content %}
    <div class="overlay"></div>
    <div class="container mt-5">
        <div class="row">
            <div class="col mt-5">
                <h1 class="header-black mt-5" style="text-transform:uppercase">Get a quote</h1>
            </div>
        </div>
    </div>
    <div class="container-fluid col-12 bg-white h-100">
        <div class="row w-100">
            <div class="container py-5">
            
            {% if form.error %}
            <div class="alert alert-warning alert-dismissible fade show" role="alert">
            There was an error with your form...
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
            </div>
            {% endif %}
            <div class="content-border">
                <p>
                    You need to create an account first.<br>
                    <a href="{% url 'account_signup' %}" class="btn btn-black">Create an account</a><br>
                    <br>
                    Already have an account?<br>
                    <a href="{% url 'account_login' %}" class="btn btn-black">Login</a><br>
                </p>
            </div>
            </div>
        </div>
    </div>

{% endblock %}

{% block postloadjs %}

{% endblock %}
